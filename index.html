<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Jer üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #1a0010;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        /* Valentine's message overlay */
        .valentine-overlay {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            pointer-events: none;
        }

        .valentine-overlay h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 10vw, 7rem);
            color: #ff4d6d;
            text-shadow: 3px 3px 6px rgba(214, 52, 71, 0.5),
                         0 0 30px rgba(255, 105, 180, 0.6),
                         0 0 50px rgba(255, 182, 193, 0.4);
            animation: glowPulse 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 3px 3px 6px rgba(214, 52, 71, 0.5),
                             0 0 30px rgba(255, 105, 180, 0.6),
                             0 0 50px rgba(255, 182, 193, 0.4);
            }
            50% {
                text-shadow: 3px 3px 8px rgba(214, 52, 71, 0.7),
                             0 0 40px rgba(255, 105, 180, 0.8),
                             0 0 60px rgba(255, 182, 193, 0.6),
                             0 0 80px rgba(255, 105, 180, 0.4);
            }
        }

        /* Character GIFs positioned around the scene */
        .tw-characters {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        .character {
            position: absolute;
            animation: floatChar 3s ease-in-out infinite;
        }

        .character img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.4);
        }

        @keyframes floatChar {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        .char1 { top: 8%; left: 8%; animation-delay: 0s; }
        .char2 { top: 12%; right: 10%; animation-delay: 0.5s; }
        .char3 { bottom: 30%; left: 6%; animation-delay: 1s; }
        .char4 { bottom: 25%; right: 8%; animation-delay: 1.5s; }
        .char5 { top: 45%; left: 3%; animation-delay: 2s; }
        .char6 { top: 50%; right: 5%; animation-delay: 2.5s; }
        .char7 { bottom: 42%; left: 10%; animation-delay: 3s; }
        
        /* Emphasized character - larger and more prominent */
        .char-special {
            top: 40%;
            right: 15%;
            animation: floatCharSpecial 2.5s ease-in-out infinite;
            z-index: 1001;
        }
        
        .char-special img {
            width: 120px;
            height: 120px;
            border: 4px solid rgba(255, 215, 0, 0.9);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6),
                        0 0 40px rgba(255, 215, 0, 0.4),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes floatCharSpecial {
            0%, 100% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) scale(1.1) rotate(5deg);
            }
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6),
                            0 0 40px rgba(255, 215, 0, 0.4),
                            inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 12px 40px rgba(255, 215, 0, 0.9),
                            0 0 60px rgba(255, 215, 0, 0.7),
                            0 0 80px rgba(255, 215, 0, 0.5),
                            inset 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(255, 105, 180, 0.3)),
                repeating-linear-gradient(220deg, rgb(26, 0, 16) 0px, rgb(26, 0, 16) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(189deg, rgb(26, 0, 16) 0px, rgb(26, 0, 16) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(148deg, rgb(26, 0, 16) 0px, rgb(26, 0, 16) 19px, transparent 19px, transparent 22px),
                linear-gradient(90deg, rgb(255, 105, 180), rgb(255, 182, 193));
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
            animation-delay: 0.3s;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
            height: 60vmin;
            animation-delay: 0.6s;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
            animation-delay: 0.9s;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 {
            animation-delay: 1.1s;
        }

        .flower__leafs--2 {
            animation-delay: 1.4s;
        }

        .flower__leafs--3 {
            animation-delay: 1.7s;
        }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #ff69b4;
            filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
            background-color: #ffb3d9;
            background-image: linear-gradient(to top, #ff85b3, #ffb3d9);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 {
            transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }

        .flower__leaf--2 {
            transform: translate(-50%, -4%) rotateX(40deg);
        }

        .flower__leaf--3 {
            transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }

        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(-0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, #ff6b9d, #ffb3d9);
            z-index: 1;
            opacity: 0.8;
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: inherit;
            background-image: linear-gradient(90deg, rgb(255, 206, 0), rgb(255, 235, 18));
        }

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
                linear-gradient(to top, transparent 10%, #2d5f3f, #4a7c59);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(74, 124, 89, 0.4), #4a7c59);
        }

        .flower__line__leaf--1 {
            transform: rotate(70deg) rotateY(30deg);
            animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }

        .flower__line__leaf--2 {
            top: 45%;
            transform: rotate(70deg) rotateY(30deg);
            animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }

        .flower__line__leaf--3,
        .flower__line__leaf--4 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
            animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }

        .flower__line__leaf--4 {
            top: 40%;
            animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }

        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) {
            background-color: #ff69b4;
        }

        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(18deg); }
            50% { transform: rotate(14deg); }
        }

        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-18deg); }
            50% { transform: rotate(-20deg) rotateY(-10deg); }
        }

        @keyframes blooming-leaf-right {
            0% {
                transform-origin: left;
                transform: rotate(70deg) rotateY(30deg) scale(0);
            }
        }

        @keyframes blooming-leaf-left {
            0% {
                transform-origin: right;
                transform: rotate(-70deg) rotateY(30deg) scale(0);
            }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0;
                border-radius: 1vmin;
            }
        }

        @keyframes blooming-flower {
            0% {
                transform: scale(0);
            }
        }

        @keyframes light-ans {
            0% {
                opacity: 0;
                transform: translateY(0vmin);
            }
            25% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin);
            }
            50% {
                opacity: 1;
                transform: translateY(-15vmin) translateX(2vmin);
                filter: blur(0.2vmin);
            }
            75% {
                transform: translateY(-20vmin) translateX(-2vmin);
                filter: blur(0.2vmin);
            }
            100% {
                transform: translateY(-30vmin);
                opacity: 0;
                filter: blur(1vmin);
            }
        }

        .not-loaded * {
            animation-play-state: paused !important;
        }

        @media (max-width: 768px) {
            .valentine-overlay h1 {
                font-size: clamp(2.5rem, 8vw, 5rem);
            }
            .character img {
                width: 60px;
                height: 60px;
            }
            .flowers {
                transform: scale(0.7);
            }
        }
    </style>
</head>
